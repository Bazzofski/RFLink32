[platformio]
src_dir = RFLink

[env]
framework = arduino
monitor_speed = 921600
lib_ldf_mode = deep


[common]
ESPlibs =
    PubSubClient
    ArduinoJson
    https://github.com/me-no-dev/ESPAsyncWebServer.git#master
    https://github.com/cpainchaud/rflink-webui.git#main

ESP32_libs = 
    https://github.com/lorol/LITTLEFS.git#master

ESP8266_libs =
    ESP8266WiFi
    LittleFS

oledlibs = 
	Wire
	U8g2

;board_build.embed_files = 
;    RFLink/www/index.html.gz

[env:doitESP32]
extends = common
platform = espressif32@3.0.0
board = esp32dev
board_build.f_cpu = 160000000L
board_build.f_flash = 40000000L
board_build.flash_mode = qio
board_build.filesystem = littlefs
upload_port=COM8
monitor_port=COM8
upload_speed = 921600
lib_deps = 
	${common.ESPlibs}
    ${common.ESP32_libs}
lib_ignore = ${common.OLEDlibs}
debug_tool = esp-prog
debug_init_break = tbreak setup
monitor_filters = esp32_exception_decoder


build_flags = 
    -D RFLINK_WIFI_ENABLED
	-D RFLINK_SHOW_CONFIG_PORTAL_PIN_BUTTON=22
;	-D RFLINK_OTA_ENABLED
;	-D RFLINK_OTA_PASSWORD='"'${sysenv.OTA_SEC}'"'
	-D RFLINK_ASYNC_RECEIVER_ENABLED
;   -D MQTT_ENABLED
;   -D RFLINK_SERIAL2NET_ENABLED
;   -D RFLINK_SERIAL2NET_DEBUG

[env:d1_mini]
extends = common
platform = espressif8266
board = d1_mini
upload_speed = 921600
lib_deps = ${common.ESPlibs}
           ${common.ESP8266_libs}
lib_ignore = ${common.OLEDlibs}

build_flags =
    -D RFLINK_WIFI_ENABLED
;             -D RFLINK_WIFIMANAGER_ENABLED ; uncomment to switch to WifiManager


